<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Page</title>
<style>
/* Basic reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
	 background: url('BackgroundHome.jpg') no-repeat center center fixed;
    background-size: cover;

}
	

/* Card for the registration form */
.registration-card {
  background: rgba(255, 255, 255, 0.2);
  border-radius: 20px;
  padding: 40px;
  width: 550px;
	height: 550px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Spacing and styling for the form elements */
.registration-form {
  display: flex;
  flex-direction: column;
}

.registration-form label,
.registration-form input,
.registration-form select,
.registration-form button {
  margin-bottom: 15px;
  padding: 10px;
  border-radius: 5px;
}

.registration-form label {
  color: #ddd;
  margin-bottom: 5px;
}

.registration-form input,
.registration-form select {
  border: none;
  background: #ddd;
  color: #333;
}

.registration-form button {
  background: #391BB3;
  color: white;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.registration-form button:hover {
  background: #2A5A98;
}
.header-logo {
    height: 200px; /* Adjust according to your logo's aspect ratio */
    margin-right: 30px; /* Space after the logo */
}
/* Placeholder overrides */
::placeholder {
  color: #aaa;
}

/* Styling for header */
.header {
  position: absolute;
  top: 20px;
  left: 20px;
}

.header img {
  height: 50px; /* Adjust as needed */
}
</style>
</head>
<body>

<div class="header">
  <!-- Replace with your actual logo image file -->
  <img style="height: 200px" src="0000.png" alt="DMA Logo" class="header-logo">
</div>
 <h1 style="font-size: 70px;margin-right: 10%;">Registration</h1>
	<br>
	

<div class="registration-card">
  <h2>Registration</h2>
  <p>Want to register in a course?</p>
  <form class="registration-form">
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" placeholder="First Name">
    
    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" placeholder="Last Name">
    
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Email">
    
    <label for="courses">Courses</label>
    <select id="courses">
      <option>Select</option>
		<option>Course1</option>
		<option>Course2</option>
		<option>Course3</option>
		<option>Course4</option>
		<option>Course5</option>
		<option>Course6</option>
      <!-- Add course options here -->
    </select>
    
    <button type="submit">Send</button>
  </form>
</div>

</body>
</html>
